<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- BASIC META -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO META -->
		<meta
			name="description"
			content="Scope is a web-based audio recording and editing tool."
		/>
		<meta
			name="keywords"
			content="audio, recording, editing, tool, web, app, scope"
		/>
		<meta name="author" content="Mathieu" />
		<meta name="robots" content="index, follow" />
		<meta name="revisit-after" content="7 days" />

		<!-- OPEN GRAPH (SOCIAL NETWORKS) META -->
		<meta name="og:title" content="Scope" />
		<meta
			name="og:description"
			content="Scope is a web-based audio recording and editing tool."
		/>
		<meta name="og:image" content="www/icons/favicon.ico" />
		<meta name="og:url" content="index.html" />
		<meta name="og:site_name" content="Scope" />
		<meta name="og:locale" content="en_US" />
		<meta name="og:type" content="website" />

		<!-- GOOGLE META -->
		<meta
			name="news_keywords"
			content="audio, recording, editing, tool, web, app, scope"
		/>

		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="www/icons/favicon.ico"
			type="image/x-icon"
		/>

		<!-- PWA SETUP -->
		<link rel="manifest" href="manifest.webmanifest" />
		<script src="www/js/pwa.js" defer></script>

		<title>Scope</title>

		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="www/fontawesome/css/all.min.css"
			media="print"
			preload
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="www/css/reset.css" media="all" />
		<link rel="stylesheet" href="www/css/style.css" media="all" />

		<!-- JAVASCRIPT -->
		<script src="http://unpkg.com/tone"></script>
	</head>
	<body>
		<aside>
			<!-- portrait mode not authorized in mobile devices -->
			<div id="portrait">
				<h1>Scope</h1>
				<p>Please rotate your device to landscape mode to use Scope.</p>
			</div>
		</aside>

		<!-- MAIN -->
		<main>
			<audio src=""></audio>
			<header>
				<nav>
					<button type="button" id="play" class="nav-btn" title="Play button">
						<i class="fas fa-play"></i> Play
					</button>
					<button type="button" id="pause" title="Pause button">
						<i class="fas fa-pause"></i> Pause
					</button>
					<button type="button" id="stop" title="Stop button">
						<i class="fas fa-stop"></i> Stop
					</button>

					<button type="button" id="record" title="Record button">
						<i class="fas fa-microphone"></i> Record
					</button>
					<button
						type="button"
						id="stoprecord"
						class="hidden record"
						title="Stop recording button"
					>
						<i class="fas fa-stop"></i> Stop
					</button>
				</nav>
			</header>
			<section id="channels">
				<div class="channel">
					<h2>Voice</h2>
				</div>
				<div class="channel">
					<h2>Chord</h2>
				</div>
				<div class="channel">
					<h2>Kick</h2>
				</div>
				<div class="channel">
					<h2>Snare</h2>
				</div>
				<div class="channel">
					<h2>Pad</h2>
				</div>
				<div class="channel">
					<h2>Bass</h2>
				</div>
			</section>
			<section id="tracks"></section>
			<footer>
				<button type="button" id="install">Install</button>

				<!-- PROJECT INFO -->
				<div id="info">
					<p>Length: <span id="length">0:00</span></p>
					<hr />
					<p>BPM: <span id="bpm">110</span></p>
				</div>
			</footer>
		</main>

		<!-- JAVASCRIPT -->
		<script>
			// constantes
			const CELL_COUNT = 16;

			// instruments
			class Track {
				constructor(instrument, playFunction) {
					this.instrument = instrument;
					this.playFunction = playFunction;

					this.notes = Array(CELL_COUNT).fill(false);
				}

				play() {
					this.playFunction();
				}
			}
		</script>
		<script src="www/js/audioRecorder.js" defer></script>
		<script src="www/js/tracksPlayer.js" defer></script>
		<script src="www/js/tracksController.js" defer></script>
		<script src="www/js/app.js" defer></script>
	</body>
</html>
