<!DOCTYPE html>
<html lang="en">
	<head>
		<!-- BASIC META -->
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- SEO META -->
		<meta
			name="description"
			content="Scope is a web-based audio recording and editing tool."
		/>
		<meta
			name="keywords"
			content="audio, recording, editing, tool, web, app, scope"
		/>
		<meta name="author" content="Scope" />
		<meta name="robots" content="index, follow" />
		<meta name="revisit-after" content="7 days" />
		<meta name="theme-color" content="#000000" />

		<!-- OPEN GRAPH (SOCIAL NETWORKS) META -->
		<meta name="og:title" content="Scope" />
		<meta
			name="og:description"
			content="Scope is a web-based audio recording and editing tool."
		/>
		<meta name="og:image" content="www/icons/favicon.ico" />
		<meta name="og:url" content="index.html" />
		<meta name="og:site_name" content="Scope" />
		<meta name="og:locale" content="en_US" />
		<meta name="og:type" content="website" />

		<!-- GOOGLE META -->
		<meta
			name="news_keywords"
			content="audio, recording, editing, tool, web, app, scope"
		/>

		<!-- DOCUMENT META -->
		<meta http-equiv="Expires" content="0" />
		<meta http-equiv="Cache-Control" content="no-cache" />

		<!-- FAVICON -->
		<link
			rel="shortcut icon"
			href="www/icons/favicon.ico"
			type="image/x-icon"
		/>

		<!-- PWA SETUP -->
		<link rel="manifest" href="manifest.webmanifest" />

		<script>
			if ('serviceWorker' in navigator) {
				window.addEventListener('load', () => {
					navigator.serviceWorker
						.register('/www/js/service-worker.js')
						.then(reg => {
							console.log('Service worker registered.', reg);
						});
				});
			}
		</script>

		<title>Scope</title>

		<!-- FONT AWESOME -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			media="all"
		/>

		<!-- CSS -->
		<link rel="stylesheet" href="www/css/style.css" media="all" />
	</head>
	<body>
		<aside>
			<!-- portrait mode not authorized -->
			<div id="portrait">
				<h1>Scope</h1>
				<p>Please rotate your device to landscape mode to use Scope.</p>
			</div>
		</aside>
		<main>
			<header>
				<nav>
					<button
						type="button"
						id="play"
						class="nav-btn"
						onclick="play()"
						title="Play button"
					>
						<i class="fas fa-play"></i>
					</button>
					<button
						type="button"
						id="pause"
						onclick="pause()"
						title="Pause button"
					>
						<i class="fas fa-pause"></i>
					</button>
					<button type="button" id="stop" onclick="stop()" title="Stop button">
						<i class="fas fa-stop"></i>
					</button>

					<button
						type="button"
						id="record"
						onclick="startRecording()"
						title="Record button"
					>
						<i class="fas fa-microphone"></i>
					</button>
					<button
						type="button"
						id="stoprecord"
						onclick="stopRecording()"
						title="Stop recording button"
					>
						<i class="fas fa-stop"></i>
					</button>
				</nav>
			</header>
			<section id="channels"></section>
			<section id="track"><canvas></canvas></section>
			<footer></footer>
		</main>

		<!-- JAVASCRIPT -->
		<script src="www/js/app.js"></script>
	</body>
</html>
